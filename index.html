<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background-color: #f0f2f5;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            position: fixed;
            height: 100%;
        }

        .sidebar-header {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .sidebar-menu {
            list-style: none;
        }

        .sidebar-menu li {
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .sidebar-menu li:hover {
            background-color: #34495e;
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            margin-left: 250px;
            padding: 20px;
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .header-title {
            font-size: 24px;
            color: #2c3e50;
        }

        /* Metrics Cards Grid */
        .metrics-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .metric-card:hover {
            transform: translateY(-5px);
        }

        .metric-title {
            color: #7f8c8d;
            margin-bottom: 10px;
        }

        .metric-value {
            font-size: 28px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .metric-change {
            font-size: 14px;
            color: #27ae60;
        }

        .metric-change.negative {
            color: #e74c3c;
        }

        /* Chart Container (example) */
        .chart-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">Dashboard</div>
        <ul class="sidebar-menu">
            <li>Home</li>
            <li>Analytics</li>
            <li>Reports</li>
            <li>Settings</li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <div class="header">
            <div class="header-title">Overview</div>
            <div class="header-user">Welcome, Admin</div>
        </div>

        <!-- Metrics Cards -->
        <div class="metrics-container">
            <div class="metric-card">
                <div class="metric-title">Total Users</div>
                <div class="metric-value">2,543</div>
                <div class="metric-change">+12.5% from last month</div>
            </div>

            <div class="metric-card">
                <div class="metric-title">Revenue</div>
                <div class="metric-value">$45,234</div>
                <div class="metric-change negative">-3.2% from last month</div>
            </div>

            <div class="metric-card">
                <div class="metric-title">Conversion Rate</div>
                <div class="metric-value">3.8%</div>
                <div class="metric-change">+2.4% from last month</div>
            </div>
        </div>

        <!-- Chart Section (placeholder) -->
        <div class="chart-container">
            <h3>Monthly Trends</h3>
            <!-- Chart would go here -->
        </div>
    </div>
</body>
</html>
