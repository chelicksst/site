<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crowdfunding Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f5f5f5;
        }

        .header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .projects-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 0 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .project-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-5px);
        }

        .project-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .project-content {
            padding: 1.5rem;
        }

        .project-title {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            color: #2c3e50;
        }

        .project-description {
            color: #666;
            margin-bottom: 1rem;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #eee;
            border-radius: 5px;
            margin: 1rem 0;
        }

        .progress {
            height: 100%;
            background-color: #27ae60;
            border-radius: 5px;
            transition: width 0.3s ease;
        }

        .funding-details {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            color: #666;
        }

        .donate-btn {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .donate-btn:hover {
            background-color: #219a52;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            cursor: pointer;
            font-size: 1.5rem;
            color: #666;
        }

        .donation-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        input {
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        @media (max-width: 768px) {
            .projects-container {
                grid-template-columns: 1fr;
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Support Amazing Projects</h1>
    </header>

    <div class="projects-container">
        <!-- Project Cards -->
        <div class="project-card">
            <img src="https://source.unsplash.com/random/800x600" alt="Project" class="project-image">
            <div class="project-content">
                <h2 class="project-title">Eco-Friendly Water Bottle</h2>
                <p class="project-description">Help us create sustainable, biodegradable water bottles for a cleaner planet.</p>
                <div class="funding-details">
                    <span>$25,000 raised</span>
                    <span>75% funded</span>
                </div>
                <div class="progress-bar">
                    <div class="progress" style="width: 75%"></div>
                </div>
                <button class="donate-btn" onclick="openModal()">Donate Now</button>
            </div>
        </div>

        <!-- Add more project cards as needed -->
    </div>

    <!-- Donation Modal -->
    <div id="donationModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2>Support This Project</h2>
            <form class="donation-form" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label>Amount (USD)</label>
                    <input type="number" min="1" required>
                </div>
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" required>
                </div>
                <button type="submit" class="donate-btn">Complete Donation</button>
            </form>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('donationModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('donationModal').style.display = 'none';
        }

        function handleSubmit(event) {
            event.preventDefault();
            alert('Thank you for your donation!');
            closeModal();
            event.target.reset();
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('donationModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
