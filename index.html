<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Form</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .form-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
        }

        .progress-container {
            display: flex;
            justify-content: space-between;
            position: relative;
            margin-bottom: 2rem;
        }

        .progress-bar {
            position: absolute;
            height: 4px;
            background-color: #ddd;
            width: 100%;
            top: 50%;
            transform: translateY(-50%);
            z-index: 0;
        }

        .progress-step {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background-color: #fff;
            border: 3px solid #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .progress-step.active {
            border-color: #4CAF50;
        }

        .form-step {
            display: none;
        }

        .form-step.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .button-group {
            margin-top: 2rem;
            display: flex;
            justify-content: space-between;
        }

        button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
        }

        button:hover {
            background-color: #45a049;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #confirmation {
            text-align: center;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="progress-container">
            <div class="progress-bar"></div>
            <div class="progress-step active">1</div>
            <div class="progress-step">2</div>
            <div class="progress-step">3</div>
            <div class="progress-step">4</div>
        </div>

        <form id="multiStepForm">
            <!-- Step 1 -->
            <div class="form-step active" data-step="1">
                <h2>Personal Information</h2>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" required>
                </div>
            </div>

            <!-- Step 2 -->
            <div class="form-step" data-step="2">
                <h2>Contact Information</h2>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" required>
                </div>
            </div>

            <!-- Step 3 -->
            <div class="form-step" data-step="3">
                <h2>Birth Details</h2>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" required>
                </div>
                <div class="form-group">
                    <label for="birthPlace">Place of Birth</label>
                    <input type="text" id="birthPlace" required>
                </div>
            </div>

            <!-- Step 4 -->
            <div class="form-step" data-step="4">
                <div id="confirmation">
                    <h2>Confirmation</h2>
                    <p>Please review your information before submitting</p>
                    <div id="summary"></div>
                </div>
            </div>

            <div class="button-group">
                <button type="button" id="prevBtn" onclick="previousStep()" disabled>Previous</button>
                <button type="button" id="nextBtn" onclick="nextStep()">Next</button>
            </div>
        </form>
    </div>

    <script>
        let currentStep = 1;
        const totalSteps = 4;

        function updateProgress() {
            // Update progress steps
            document.querySelectorAll('.progress-step').forEach((step, index) => {
                if (index < currentStep) {
                    step.classList.add('active');
                } else {
                    step.classList.remove('active');
                }
            });

            // Update buttons
            document.getElementById('prevBtn').disabled = currentStep === 1;
            document.getElementById('nextBtn').textContent = currentStep === totalSteps ? 'Submit' : 'Next';
        }

        function showStep(step) {
            document.querySelectorAll('.form-step').forEach(formStep => {
                formStep.classList.remove('active');
            });
            document.querySelector(`[data-step="${step}"]`).classList.add('active');
        }

        function nextStep() {
            if (currentStep >= totalSteps) {
                // Submit form
                showSummary();
                alert('Form submitted successfully!');
                return;
            }
            
            if (validateForm()) {
                currentStep++;
                updateProgress();
                showStep(currentStep);
            }
        }

        function previousStep() {
            if (currentStep > 1) {
                currentStep--;
                updateProgress();
                showStep(currentStep);
            }
        }

        function validateForm() {
            // Add validation logic here
            return true;
        }

        function showSummary() {
            const summary = document.getElementById('summary');
            summary.innerHTML = `
                <p>Name: ${document.getElementById('firstName').value} ${document.getElementById('lastName').value}</p>
                <p>Email: ${document.getElementById('email').value}</p>
                <p>Phone: ${document.getElementById('phone').value}</p>
                <p>Date of Birth: ${document.getElementById('dob').value}</p>
                <p>Birth Place: ${document.getElementById('birthPlace').value}</p>
            `;
        }
    </script>
</body>
</html>
