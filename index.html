<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        .header {
            background: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .search-container {
            margin: 1rem auto;
            max-width: 600px;
            padding: 0 1rem;
        }

        #search-input {
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            padding: 1rem;
        }

        .filters {
            flex: 1 1 250px;
            background: #f4f4f4;
            padding: 1rem;
            border-radius: 5px;
        }

        .products {
            flex: 3 1 600px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .product-card {
            border: 1px solid #ddd;
            padding: 1rem;
            border-radius: 5px;
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
        }

        .price {
            font-weight: bold;
            color: #2c3e50;
            font-size: 1.2rem;
        }

        .rating {
            color: #f39c12;
            margin: 0.5rem 0;
        }

        .review {
            background: #f8f9fa;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border-radius: 4px;
        }

        .filter-group {
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Online Store</h1>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search products...">
        </div>
    </header>

    <div class="container">
        <aside class="filters">
            <div class="filter-group">
                <h3>Category</h3>
                <select id="category-filter">
                    <option value="all">All Categories</option>
                    <option value="electronics">Electronics</option>
                    <option value="clothing">Clothing</option>
                    <option value="books">Books</option>
                </select>
            </div>
            <div class="filter-group">
                <h3>Price Range</h3>
                <select id="price-filter">
                    <option value="all">All Prices</option>
                    <option value="0-50">$0 - $50</option>
                    <option value="50-100">$50 - $100</option>
                    <option value="100-500">$100 - $500</option>
                </select>
            </div>
        </aside>

        <main class="products" id="products-container">
            <!-- Products will be dynamically inserted here -->
        </main>
    </div>

    <script>
        // Sample product data
        const products = [
            {
                id: 1,
                name: "Wireless Headphones",
                category: "electronics",
                price: 149.99,
                image: "https://via.placeholder.com/200",
                reviews: [
                    { user: "Alice", rating: 4, comment: "Great sound quality!" },
                    { user: "Bob", rating: 5, comment: "Best headphones I've owned" }
                ]
            },
            {
                id: 2,
                name: "Cotton T-Shirt",
                category: "clothing",
                price: 29.99,
                image: "https://via.placeholder.com/200",
                reviews: [
                    { user: "Charlie", rating: 4, comment: "Comfortable fit" }
                ]
            },
            // Add more products as needed
        ];

        // Display products
        function renderProducts(productsToShow) {
            const container = document.getElementById('products-container');
            container.innerHTML = '';

            productsToShow.forEach(product => {
                const averageRating = product.reviews.reduce((acc, review) => acc + review.rating, 0) / product.reviews.length;

                const productEl = document.createElement('div');
                productEl.className = 'product-card';
                productEl.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <h3>${product.name}</h3>
                    <div class="price">$${product.price.toFixed(2)}</div>
                    <div class="rating">${'★'.repeat(Math.round(averageRating))}${'☆'.repeat(5 - Math.round(averageRating))}</div>
                    <div class="reviews">
                        ${product.reviews.map(review => `
                            <div class="review">
                                <strong>${review.user}</strong>
                                <div>${'★'.repeat(review.rating)}</div>
                                <p>${review.comment}</p>
                            </div>
                        `).join('')}
                    </div>
                `;
                container.appendChild(productEl);
            });
        }

        // Filter functions
        function filterProducts() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const category = document.getElementById('category-filter').value;
            const priceRange = document.getElementById('price-filter').value;

            let filtered = products.filter(product => {
                const matchesSearch = product.name.toLowerCase().includes(searchTerm) ||
                    product.category.toLowerCase().includes(searchTerm);
                const matchesCategory = category === 'all' || product.category === category;
                const matchesPrice = priceRange === 'all' || (
                    product.price >= priceRange.split('-')[0] &&
                    product.price <= priceRange.split('-')[1]
                );

                return matchesSearch && matchesCategory && matchesPrice;
            });

            renderProducts(filtered);
        }

        // Event listeners
        document.getElementById('search-input').addEventListener('input', filterProducts);
        document.getElementById('category-filter').addEventListener('change', filterProducts);
        document.getElementById('price-filter').addEventListener('change', filterProducts);

        // Initial render
        renderProducts(products);
    </script>
</body>
</html>
